<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Simple Form Example</nb-card-header>
      <nb-card-body>
        <form [formGroup]="form" (submit)="register()">
          <!-- {{ form.value | json }} -->
          <div class="form-group  row">
            <label for="email" class="col-sm-3 col-form-label"
              >Email *</label
            >
            <div class="col-sm-9">
              <input
                nbInput
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                [status]="f.email.invalid && f.email.touched ? 'danger' : null"
              />
              <ng-container *ngIf="f.email.invalid && f.email.touched">
                <p class="error-message" *ngIf="f.email.errors?.required">
                  Email is required!
                </p>
                <p class="error-message" *ngIf="f.email.errors?.pattern">
                  Please provide a valid email!
                </p>
              </ng-container>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label"
              >Password *</label
            >
            <div class="col-sm-9">
              <input
                nbInput
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                [status]="f.password.invalid && f.password.touched ? 'danger' : null"
              />
              <ng-container *ngIf="f.password.invalid && f.password.touched">
                  <p class="error-message" *ngIf="f.password.errors?.required">
                      Password is required!
                    </p>
                  <p class="error-message" *ngIf="f.password.errors?.minlength">
                    Password must be minimum 5 characters!
                  </p>
                </ng-container>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" name="submit" id="submit" class="btn btn-primary" [disabled]="form.invalid">Register</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-3"></div>
</div>
