<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Dropdown Form Example (Reservation)</nb-card-header>
      <nb-card-body>
        <form [formGroup]="form" (submit)="register()">
          <div class="form-group row">
            <label class="col-sm-3">Select this</label>
            <div class="col-sm-9">
              <nb-select formControlName="select1" multiple placeholder="Multiple Select Button">
                <nb-option value="1">Option 1</nb-option>
                <nb-option value="2">Option 2</nb-option>
                <nb-option value="3">Option 3</nb-option>
                <nb-option value="4">Option 4</nb-option>
              </nb-select>
              <ng-container *ngIf="f.select1.invalid && f.select1.touched">
                <p class="error-message" *ngIf="f.select1.errors?.required">
                  Please choose at least one option!
                </p>
              </ng-container>
            </div>
          </div>
          <div class="form-group row">
            <label for="selectCar" class="col-sm-3">Then select this</label>
            <div class="col-sm-9">
              <select formControlName="select2" multiple class="form-control" id="selectCar">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
              <ng-container *ngIf="f.select2.invalid && f.select2.touched">
                  <p class="error-message" *ngIf="f.select2.errors?.required">
                    Please choose at least one option!
                  </p>
                </ng-container>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3">Select this</label>
            <div class="col-sm-9">
              <nb-select formControlName="select3" placeholder="Single Select Button">
                <nb-option value="1">Option 1</nb-option>
                <nb-option value="2">Option 2</nb-option>
                <nb-option value="3">Option 3</nb-option>
                <nb-option value="4">Option 4</nb-option>
              </nb-select>
              <ng-container *ngIf="f.select3.invalid && f.select3.touched">
                  <p class="error-message" *ngIf="f.select3.errors?.required">
                    Please choose at least one option!
                  </p>
              </ng-container>
            </div>
          </div>
          <div class="form-group row">
            <label for="selectCar" class="col-sm-3">Then select this</label>
            <div class="col-sm-9">
              <select formControlName="select4" class="form-control" id="selectCar">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
              <ng-container *ngIf="f.select4.invalid && f.select4.touched">
                  <p class="error-message" *ngIf="f.select4.errors?.required">
                    Please choose at least one option!
                  </p>
                </ng-container>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                name="submit"
                id="submit"
                class="btn btn-primary"
                [disabled]="form.invalid"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-3"></div>
</div>
